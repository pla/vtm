[mod-setting-description]
vtm-showSpaceTab=Enable new Tab with platforms, currently in alpha status, unfinished and buggy.
vtm-name-new-station=Uniform name for new Trainstops, renames only Stations with a random default name
vtm-history-length=How many record to show in History tab
vtm-provider-names=Used to guess if a trainstop is a provider. \nMust be the last word in station name. \nA comma separated list
vtm-requester-names=Used to guess if a trainstop is a requester.\n Must be the last word in station name. \nA comma separated list
vtm-depot-names=Used to guess if a trainstop is a depot. \nA comma separated list. \nPut '-' in front to hide stations.
vtm-refuel-names=Used to guess if a trainstop is a refuel station. \nA comma separated list.
vtm-p-or-r-start=P/R guessing will search from the start of the Station name. Off: Will start searching from the end, eg. when you have station names like "[item=sulfur] P" that would be mistaken as requester, when searching from the start with an "r"-suffix.
vtm-limit-auto-refresh=Limit unfiltered auto refresh to number of records on Trains and Stations tab. \nReduces lag spike on large amount of trains/stations.\nDefault 50,set to 0 to disable.
vtm-dont-read-depot-stock=If your trains only go to depot when empty.
vtm-show-undef-warning=Show undefined stations warning in Stations tab
vtm-force-surface-visible=With Space Exploration it will be visible automatically
vtm-dismiss-tool=Automatically dismiss station selection tool in group editor after selecting an area.
vtm-stock-wire-color=From which wire should the station contents be read

